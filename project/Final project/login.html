<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register / Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-register">
  <div class="auth-container">
    <div id="registerSection" class="hidden">
      <h2>Register</h2>
      <form id="registerForm" novalidate>
        <input type="text" id="registerUser" placeholder="Username" required>
        <input type="password" id="registerPass" placeholder="Password" required>
        <input type="password" id="registerConfirmPass" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
      </form>
    </div>
    
    <div id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" placeholder="Username or Email" id="loginUser" required>
        <input type="password" placeholder="Password" id="loginPass" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
      </form>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
