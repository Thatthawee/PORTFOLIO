<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="logo/Logo.png" alt="ShopLogo" id="logoImage">
    </div>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Event</a></li>
        <li><a href="shopping.html">Shopping</a></li>
      </ul>
    </nav>
    <div class="search-profile">
      <input type="text" placeholder="Search items..." id="searchInput">
      <button id="searchButton">Search</button>
      <a href="profile.html" class="profile">Profile</a>
    </div>
  </header>

  <main class="content">
    <h1>Shopping Items</h1>
    <p>Explore and purchase exclusive items related to events!</p>
  </main>

  <section class="shopping-container">
    <div class="shopping-item">
      <img src="shop/item1.png" alt="ไอ้พวกผู้ชาย T-Shirt">
      <h3>ไอ้พวกผู้ชาย T-Shirt</h3>
      <p>ไอ้พวกผู้ชาย</p>
      <p class="price">345 Baht</p>
      <button class="buy-button" onclick="addToCart('ไอ้พวกผู้ชาย T-Shirt')">Buy Now</button>
    </div>
    <div class="shopping-item">
      <img src="shop/item2.png" alt="B.Bunny Sunglasses">
      <h3>B.Bunny Sunglasses</h3>
      <p>Anatomy Rabbit</p>
      <p class="price">530 Baht</p>
      <button class="buy-button" onclick="addToCart('B.Bunny Sunglasses')">Buy Now</button>
    </div>
    <div class="shopping-item">
      <img src="shop/item3.png" alt="TCTV T-Shirt">
      <h3>TCTV T-Shirt</h3>
      <p>Tattoo Color</p>
      <p class="price">450 Baht</p>
      <button class="buy-button" onclick="addToCart('TCTV T-Shirt')">Buy Now</button>
    </div>
    <div class="shopping-item">
      <img src="shop/item4.png" alt="Pokemon Card Packs">
      <h3>Pokemon Card Packs</h3>
      <p>Pokemon TCG</p>
      <p class="price">49 Baht</p>
      <button class="buy-button" onclick="addToCart('Pokemon Card Packs')">Buy Now</button>
    </div>
  </section>
  <script src="script.js">
  </script>
</body>

</html>
